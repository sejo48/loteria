<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotería de Jorge - Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .number-btn { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .number-btn:active { transform: scale(0.9); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 font-sans min-h-screen text-slate-800">

    <div class="max-w-4xl mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 onclick="askAdmin()" class="text-4xl font-extrabold text-blue-600 tracking-tight mb-2 cursor-pointer select-none">Lotería Cloud</h1>
            <div class="flex flex-col items-center justify-center gap-2">
                <div class="flex items-center gap-2">
                    <p id="role-badge" class="bg-slate-200 text-slate-600 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider">Modo Observador</p>
                    <div id="sync-indicator" class="hidden"><div class="loader"></div></div>
                </div>
                <button id="admin-login-btn" onclick="askAdmin()" class="text-blue-500 text-sm hover:underline">Acceso Administrador</button>
            </div>
        </header>

        <!-- Leyenda -->
        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 mb-6 flex flex-wrap justify-center gap-4 text-sm font-medium">
            <div class="flex items-center gap-2">
                <div class="w-4 h-4 rounded bg-blue-500"></div>
                <span>Disponible</span>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-4 h-4 rounded bg-amber-500"></div>
                <span>Apartado</span>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-4 h-4 rounded bg-emerald-500"></div>
                <span>Pagado</span>
            </div>
        </div>

        <!-- Rejilla -->
        <div id="number-grid" class="grid grid-cols-5 sm:grid-cols-8 md:grid-cols-10 gap-2 mb-8">
            <div class="col-span-full text-center py-10 text-slate-400 italic">Conectando...</div>
        </div>

        <!-- Solo Admin ve este botón -->
        <div id="admin-actions" class="text-center hidden">
            <button onclick="openResetModal()" class="bg-red-50 text-red-600 hover:bg-red-100 px-6 py-2 rounded-lg font-semibold transition-colors border border-red-200">
                Reiniciar Lotería
            </button>
        </div>
    </div>

    <!-- Modal de Edición -->
    <div id="edit-modal" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modal-title" class="text-2xl font-bold text-slate-800">Número --</h2>
                <button onclick="closeModal('edit-modal')" class="text-slate-400 text-2xl">✕</button>
            </div>
            
            <div class="space-y-4 text-center">
                <div id="info-display" class="hidden p-4 bg-slate-50 rounded-lg mb-4">
                    <p class="text-sm text-slate-500 uppercase font-bold">Asignado a:</p>
                    <p id="display-name" class="text-xl font-bold text-blue-700"></p>
                    <p id="display-status" class="text-sm font-medium mt-1"></p>
                </div>

                <div id="admin-inputs" class="space-y-4 hidden">
                    <input type="text" id="input-name" placeholder="Nombre del cliente" class="w-full px-4 py-3 rounded-lg border outline-none focus:ring-2 focus:ring-blue-500">
                    <select id="input-status" class="w-full px-4 py-3 rounded-lg border outline-none bg-white">
                        <option value="reserved">Apartado</option>
                        <option value="cancelled">Pagado</option>
                    </select>
                    <button onclick="saveData()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all">Guardar Cambios</button>
                    <button id="delete-btn" onclick="deleteEntry()" class="w-full text-red-500 py-2 hover:bg-red-50 rounded-lg font-medium">Liberar número</button>
                </div>

                <div id="observer-msg" class="text-slate-500 py-4 italic">
                    Solo lectura. Inicia sesión como admin para editar.
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Reinicio -->
    <div id="reset-modal" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl shadow-2xl p-6 text-center">
            <h3 class="text-xl font-bold mb-2">¿Reiniciar base de datos?</h3>
            <p class="text-slate-500 mb-6 text-sm">Esta acción borrará todos los registros.</p>
            <div class="flex gap-3">
                <button onclick="closeModal('reset-modal')" class="flex-1 py-2 bg-slate-100 rounded-lg font-bold">Cancelar</button>
                <button onclick="clearAllData()" class="flex-1 py-2 bg-red-600 text-white rounded-lg font-bold">Sí, borrar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración de Jorge
        const configPropia = {
            apiKey: "AIzaSyB6RK4WYwnnAbZjR2_SmdQGQKP8YWSFFJw",
            authDomain: "loteria-jorge.firebaseapp.com",
            projectId: "loteria-jorge",
            storageBucket: "loteria-jorge.firebasestorage.app",
            messagingSenderId: "190705783808",
            appId: "1:190705783808:web:c3c004a2371ee21b9934e5"
        };

        const isGemini = typeof __firebase_config !== 'undefined';
        const firebaseConfig = isGemini ? JSON.parse(__firebase_config) : configPropia;
        const appId = isGemini ? (typeof __app_id !== 'undefined' ? __app_id : 'loteria-jorge') : 'loteria-jorge-prod';
        const initialAuthToken = isGemini && typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let lotteryData = {};
        let currentSelectedNumber = null;
        let user = null;
        let isAdmin = false; // Estado de administrador

        const getDocRef = () => doc(db, 'artifacts', appId, 'public', 'data', 'game_state', 'numbers');

        async function init() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                onAuthStateChanged(auth, (u) => {
                    user = u;
                    if (user) listenToData();
                });
            } catch (err) { console.error(err); }
        }

        function listenToData() {
            if (!user) return;
            onSnapshot(getDocRef(), (snapshot) => {
                lotteryData = snapshot.exists() ? snapshot.data() : {};
                renderGrid();
            }, (error) => console.error(error));
        }

        function renderGrid() {
            const grid = document.getElementById('number-grid');
            grid.innerHTML = '';
            for (let i = 1; i <= 99; i++) {
                const btn = document.createElement('button');
                btn.innerText = i.toString().padStart(2, '0');
                btn.className = getNumberClass(i);
                btn.onclick = () => openEditModal(i);
                grid.appendChild(btn);
            }
        }

        function getNumberClass(num) {
            const base = "number-btn h-12 flex items-center justify-center rounded-lg font-bold text-lg border-b-4 ";
            if (!lotteryData[num]) return base + "bg-white text-blue-600 border-blue-200 hover:bg-blue-50 shadow-sm";
            if (lotteryData[num].status === 'cancelled') return base + "bg-emerald-500 text-white border-emerald-700 shadow-inner";
            return base + "bg-amber-500 text-white border-amber-700 shadow-inner";
        }

        // Función para pedir clave de admin
        window.askAdmin = () => {
            const pass = prompt("Ingresa la clave de administrador:");
            if (pass === "8384") {
                isAdmin = true;
                updateAdminUI();
            } else if (pass !== null) {
                alert("Clave incorrecta");
            }
        };

        function updateAdminUI() {
            const badge = document.getElementById('role-badge');
            badge.innerText = "Modo Administrador";
            badge.className = "bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider";
            document.getElementById('admin-actions').classList.remove('hidden');
            document.getElementById('admin-login-btn').classList.add('hidden');
        }

        window.openEditModal = (num) => {
            currentSelectedNumber = num;
            document.getElementById('modal-title').innerText = `Número ${num.toString().padStart(2, '0')}`;
            
            const adminInputs = document.getElementById('admin-inputs');
            const observerMsg = document.getElementById('observer-msg');
            const infoDisplay = document.getElementById('info-display');

            if (isAdmin) {
                adminInputs.classList.remove('hidden');
                observerMsg.classList.add('hidden');
                infoDisplay.classList.add('hidden');
                
                const data = lotteryData[num] || { name: '', status: 'reserved' };
                document.getElementById('input-name').value = data.name;
                document.getElementById('input-status').value = data.status;
                document.getElementById('delete-btn').classList.toggle('hidden', !lotteryData[num]);
            } else {
                adminInputs.classList.add('hidden');
                observerMsg.classList.toggle('hidden', !!lotteryData[num]);
                
                if (lotteryData[num]) {
                    infoDisplay.classList.remove('hidden');
                    document.getElementById('display-name').innerText = lotteryData[num].name;
                    document.getElementById('display-status').innerText = lotteryData[num].status === 'cancelled' ? '✅ PAGADO' : '⏳ APARTADO';
                    document.getElementById('display-status').className = lotteryData[num].status === 'cancelled' ? 'text-emerald-600 text-sm font-bold mt-1' : 'text-amber-600 text-sm font-bold mt-1';
                } else {
                    infoDisplay.classList.add('hidden');
                    observerMsg.innerText = "Número disponible. Contacta al administrador para apartar.";
                }
            }
            document.getElementById('edit-modal').classList.remove('hidden');
        };

        window.saveData = async () => {
            if (!isAdmin || !user) return;
            const name = document.getElementById('input-name').value.trim();
            if (!name) return;
            showSync(true);
            lotteryData[currentSelectedNumber] = { 
                name, 
                status: document.getElementById('input-status').value 
            };
            await setDoc(getDocRef(), lotteryData);
            closeModal('edit-modal');
            showSync(false);
        };

        window.deleteEntry = async () => {
            if (!isAdmin || !user) return;
            showSync(true);
            delete lotteryData[currentSelectedNumber];
            await setDoc(getDocRef(), lotteryData);
            closeModal('edit-modal');
            showSync(false);
        };

        window.clearAllData = async () => {
            if (!isAdmin || !user) return;
            showSync(true);
            await deleteDoc(getDocRef());
            closeModal('reset-modal');
            showSync(false);
        };

        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');
        window.openResetModal = () => document.getElementById('reset-modal').classList.remove('hidden');
        function showSync(s) { document.getElementById('sync-indicator').classList.toggle('hidden', !s); }

        init();
    </script>
</body>
</html>
